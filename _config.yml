# Plugins
plugins:
  - jekyll-paginate
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

imagemagick:
  enabled: false
  widths:
    - 700
    - 350
    - 0
  input_directories:
    - assets/images/post
  input_formats:
    - ".jpg"
  output_formats:
    jpg: "-quality 85% -define jpeg:dct-method=float -strip -interlace Plane"

# Other
markdown: kramdown
highlighter: rouge
destination: ./docs
